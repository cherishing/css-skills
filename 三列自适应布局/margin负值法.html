<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0; padding:0;}
	html, body{height:100%;}
	body{overflow:hidden;}
	#main{width:100%; height:100%; float:left;}
	#body{margin:0 210px; height:100%; background-color:#999;}
	#left, #right{float:left; width:200px; height:100%; background-color:#58a;}
	#left{margin-left:-100%;}
	#right{margin-left:-200px;}
	</style>
</head>
<body>
<div id="main">
	<div id="body"></div>
</div>
<div id="left"></div>
<div id="right"></div>
</body>
</html>
